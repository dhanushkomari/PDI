{% extends 'plantApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<section style="background-image: url({% static 'images/background/parallax-bg-1-3.jpg' %});">

<div class="container">
<div class="row">
   
    <div class="col-md-6">
        <div class="container"><br><br><br><br>
            <h4>Upload Picture to get the Disease!</h4>
            <form method = "POST" enctype = "multipart/form-data">
                {% csrf_token %}

<br>
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        {{form.picture|as_crispy_field}}
                    </div>
                </div>

                
                
                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                    <button class="theme-btn btn-style-one">
                        <i class="btn-curve"></i>
                        <span class="btn-title">Submit</span>
                    </button>
                </div>
            </form>
        </div>

    </div>
    <div class="col-md-6">
        <h2></h2>
    </div>
    


</div>
</div><br><br><br><br><br><br><br><br>

</section>

<footer class="main-footer main-footer__two" style="background-image: url(images/background/footer-bg-2.jpg);">
    <div class="auto-container">
        <div class="footer-widget text-center">
            
            <ul class="social-links clearfix">
                <li><a href="#"><span class="fab fa-facebook-square"></span></a></li>
                <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                <li><a href="#"><span class="fab fa-instagram"></span></a></li>
               
            </ul>
        </div><!-- /.footer-widget -->
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
          <div class="auto-container">
              <div class="copyright">&copy; VistanNextgen Pvt Ltd 2021. All rights reserved.</div>
            <div class="inner clearfix">
            </div>
        </div>
    </div>

</footer>






{% endblock %}
